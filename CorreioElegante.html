<html>
	<body>
		<div style="margin:25px; width:auto; height:250; padding-top:150px ;position:relative; border: 3px solid">
			<div  style="width:100%; height:100; top:20; position: absolute; border: 3px solid ; background-color:#b80202" >
				<span id="mensagemTitulo">
			</div>
			<span id="mensagemCurta">
		</div>
		<script type="text/javascript">
		
			var TextoTitulo = document.getElementById("mensagemTitulo");
			var TextoCurto = document.getElementById("mensagemCurta");
			var contador = 1;
			
			setInterval(mudarFrase, 5000);
			
			function mudarFrase(){
				if(contador == 1 || !contador){
					TextoTitulo.innerText = "Primeiro"
					TextoCurto.innerText = "Tudo que vai, volta. Menos as canetas que eu emprestei na sala de aula kkk"
					contador = contador + 1
				}
				else if(contador == 2){
					TextoTitulo.innerText = "Segundo"
					TextoCurto.innerText = "Os trabalhos em grupo me ajudaram a entender por quê o Batman trabalha sozinho."
					contador = contador + 1
				}
				else if(contador == 3){
					TextoTitulo.innerText = "Terceiro"
					TextoCurto.innerText = "Ser adulto é como estar constantemente tentando dobrar um lençol de elásticos."
					contador = contador + 1
				}
				else if(contador == 4){
					TextoTitulo.innerText = "Quarto"
					TextoCurto.innerText = "Na frase “ele acordou cedo”, o sujeito se encontra… Com sono."
					contador = 1
				}
			}
		</script>
	</body>
</html>
